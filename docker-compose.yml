version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4200:4200
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./angular.json
          action: rebuild
        - path: ./
          target: /src
          action: sync

volumes:
  tasked:
